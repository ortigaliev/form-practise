<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practise</title>

  <!-- Google fonts -->


  <!-- STYLESHEET -->
  <!-- <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<main class="site-main container">

  
  <div class="content-wrapper content-group">
    <div class="bg-content">
      <a class="bg-content-link" href="#">frontend and backend</a>
      <h1 class="bg-content-header">Learn to program by watching professionals</h1>
      <p class="bg-content-text">See how experienced developers solve problems in real time</p>
      <button class="bg-content-button button">
        Try it free 7 days, then $20/mo
      </button>
    </div>
    <div class="content-form-card content-group">
      <h1 class="form-heading">Sign up for the course and get free 7 days</h1>
      <form action="https://echo.htmlacademy.ru" method="POST">
       <div class="form-group">
         <input type="text" class="form-field" id="form-field-active" name="first-name" placeholder="Anna |" aria-label="Anna |">
         <input type="text" class="form-field" name="family-name" placeholder="Last Name" aria-label="Last Name">
         <input type="email" class="form-field" name="user-email" placeholder="Email Address" aria-label="Email Address">
         <input type="password" class="form-field" name="user-password" placeholder="Password" aria-label="Password">
       </div>
       <button class="form-button">Claim your free trial</button>
       <p class="term-condition">By clicking the button, you are agreeing to our
         <span class="term-condition-span"><a class="term-condition-link" href="#">Terms and Services</a></span></p>
      </form>
    </div>
  </div>
</main>

</body>
</html>
